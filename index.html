<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio de Login</title>
</head>
<body>
    <section class="formulario">
        <form>
            <img class="imagem" src="img/logo.png" alt="Logo">
            <div class="campo-texto">
                <label>Nome</label>
                <input type="text" required="true" placeholder="Digite seu nome...">
                <label>Email</label>
                <input type="text" required="true" placeholder="Digite seu email...">
                <label>Telefone</label>
                <input type="text" required="true" placeholder="Digite seu telefone...">
                <label>Mensagem</label>
                <input type="text" required="true" placeholder="Digite sua mensagem...">
            </div>
            <button class="botao">Enviar Formulario</button>
        </form>
    </section>
</body>
</html>
