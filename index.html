<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Login</title>
</head>
<body>
    <section class="formulario">
        <form>
            <h2>Preencha as informações para realizar o login</h2>
            <div class="campo-texto">
                <label>Login</label>
                <input type="text" required="true" placeholder="Digite seu login...">
                <label>Senha</label>
                <input type="password" required="true" placeholder="Digite sua senha...">
            </div>
            <a href="#">Esqueci a senha</a><br>
            <button class="botao">Enviar Formulario</button>
        </form>
    </section>
</body>
</html>
